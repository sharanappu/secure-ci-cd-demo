name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run Linter
      run: npx eslint . || echo "Linting failed"

    - name: Run Tests
      run: npm test || echo "Tests failed"

    - name: Build Docker image
      run: docker build -t secure-ci-cd-demo .
